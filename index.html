<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-number"></div>
                <div class="current-number"></div>
            </div>
            <div class="btn-grid">
                    <div class="btn span2" id="clear">Clear</div>
                    <div class="btn span2" id="delete">Delete</div>
                    <div class="btn" id="seven" data-number>7</div>
                    <div class="btn" id="eight" data-number>8</div>
                    <div class="btn" id="nine" data-number>9</div>
                    <div class="btn" id="divide" data-operator>/</div>
                    <div class="btn" id="four" data-number>4</div>
                    <div class="btn" id="five" data-number>5</div>
                    <div class="btn" id="six" data-number>6</div>
                    <div class="btn" id="multiply" data-operator>X</div>
                    <div class="btn" id="one" data-number>1</div>
                    <div class="btn" id="two" data-number>2</div>
                    <div class="btn" id="three" data-number>3</div>
                    <div class="btn" id="subtract" data-operator>-</div>
                    <div class="btn" id="decimal">.</div>
                    <div class="btn" id="zero" data-number>0</div>
                    <div class="btn" id="equal">=</div>
                    <div class="btn" id="add" data-operator>+</div>
            </div>
        </div> 
    </div>
<script src="app.js"></script>    
</body>
</html>
